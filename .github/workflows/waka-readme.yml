name: Waka Readme

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Updated README.md Wakatime Stats
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SYMBOL_VERSION: 3
          DEBUG_LOGGING: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_TIMEZONE: "False"
          SHOW_EDITORS: "False"
          SHOW_LINES_OF_CODE: "True"
          COMMIT_MESSAGE: "Updated stats"